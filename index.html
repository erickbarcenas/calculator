<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/medias.css">
  <title>Inicio</title>

</head>
<body>
  <!-- HEADER -->
  <header>
  </header>

  <!-- MAIN -->
  <main class='mainContainer'>

    


    <div class="center">
        <div class="calculator">
            <div class="header__row">
                <div class="col"> calc</div>
                <div class="col">
                    <div class="box"> 
                        <div class="numbers">

                        </div>
                        <div class="numbers">
                            <label>
                                1
                            </label>
                            <label>
                                2
                            </label>
                            <label>
                                3
                            </label>
                        </div>
                    </div>
                    <div class="box"> 
                        <div class="text">
                            THEME
                        </div>
                        <div class="control">
                            <label class="container">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="result__row">
                399, 981
            </div>

            <div class="division"></div>


            <div class="grapper">
                <div class="grid-container">
                    <div class="grid-item">
                        <button>7</button>
                    </div>
                    <div class="grid-item">
                        <button>8</button>
                    </div>
                    <div class="grid-item">
                        <button>9</button>
                    </div>  
                    <div class="grid-item">
                        <button class="op__del">DEL</button>
                    </div>
                    <div class="grid-item">
                        <button>4</button>
                    </div>
                    <div class="grid-item">
                        <button>5</button>
                    </div>  
                    <div class="grid-item">
                        <button>6</button>
                    </div>
                    <div class="grid-item">
                        <button class="op__add">+</button>
                    </div>
    
                    <div class="grid-item">
                        <button>1</button>
                    </div>
                    <div class="grid-item">
                        <button>2</button>
                    </div>
                    <div class="grid-item">
                        <button>3</button>
                    </div>
                    <div class="grid-item">
                        <button class="op__subtract">-</button>
                    </div>
    
                    <div class="grid-item">
                        <button>.</button>
                    </div>
                    <div class="grid-item">
                        <button>0</button>
                    </div>
                    <div class="grid-item">
                        <button>/</button>
                    </div>
                    <div class="grid-item">
                        <button class="op__multiplication">X</button>
                    </div>
                </div>
    
                <div class="grid-container-2">
                    <div class="grid-item">
                        <button>RESET</button>
                    </div>
                    <div class="grid-item">
                        <button>
                            =
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>

  <script type="text/javascript" src="static/js/app.js"></script>
</body>
</html>
